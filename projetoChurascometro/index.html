<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="container">
          <div class="grid">
            <!-- area do texto de imagem -->
            <div class="text-content">
              <h1>
                Veja o quanto de comida e bebida vai precisar!
              </h1>
              <img src="/img/img.svg" alt="" />
            </div>
            <!-- area de calculo -->
            <div class="box-calculo">
              <img src="/img/churraslogo.png" alt="logo" />
              <div class="form">
                <div class="input-block">
                  <label for="adultos">Quantidade de adultos</label>
                  <input
                    type="number"
                    name="adultos"
                    id="adultos"
                    placeholder="Adultos"
                  />
                </div>
                <div class="input-block">
                  <label for="criancas">Quantidade de crianças</label>
                  <input
                    type="number"
                    name="criancas"
                    id="criancas"
                    placeholder="Crianças"
                  />
                </div>
                <div class="input-block">
                  <label for="duracao">Duração do churrasco</label>
                  <input
                    type="number"
                    name="duracao"
                    id="duracao"
                    placeholder="Duração (h)"
                  />
                </div>
                <div class="input-block">
                  <button onclick="calcular()">Calcular</button>
                </div>
              </div>
    
              <div id="resultado"></div>
    
              
              </div>
            </div>
          </div>
        </div>
    
        <script src="/js/script.js"></script>
      </body>
    </html>
    
</body>
</html>
