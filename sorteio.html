<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Sorteio</title>

    <script>

        //pessoas que compraram a rifa
        let pessoas = ["Fellipe", "Jose", "Maria", "Willian", "Vicente"]

        

        function sortear(){
            let numPes = pessoas.length;

            let numSort = Math.floor(Math.random() * numPes);

            document.getElementById("sorteio").innerHTML = pessoas[numSort];
        }

    </script>
</head>
<body>
    
    <h1 id="sorteio"></h1>

    <button onclick="sortear()"> Sortear</button>

</body>
</html>
